<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="container">
        <div class="snakegamee">SNAKE GAME</div>
      <div id="scoreBoard">Score: 0</div>
      <div id="highscoreboard">High Score: 0</div>
      <div id="gameboard"></div>
    </div>
    <div class="controls">
      <button id="vol-up"><i class="fas fa-volume-up"></i> Volume Up</button>
      <button id="vol-down">
        <i class="fas fa-volume-down"></i> Volume Down
      </button>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
